<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">	
    <title>Honduras en Cifras</title>
		<script src="libs/jquery/jquery-3.7.1.min.js"></script>
		<script src="libs/bs/js/bootstrap.min.js"></script>		
		<link rel="stylesheet" href="libs/bs/css/bootstrap.min.css">		
		<link rel="stylesheet" href="libs/bsicons/font/bootstrap-icons.min.css">
		
    <style>  
			body{
				background-color: #2563eb;
				color: white;
				/*background-image: url("imagenes/fondo3.png");
				background-size: cover; 
				background-repeat: no-repeat; 
				background-position: center; /* Centra la imagen */
				background: 
					linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
					url("imagenes/fondo3.png") center/cover no-repeat;
				font-family: Arial, sans-serif;
				
			}
    </style>
</head>
<body>
    <div class="container-fluid vw-100 vh-100 border border-1 border-primary rounded rounded-1 d-flex justify-content-center align-items-center">
			<div class="w-100">
				<div class="text-center">
					<span class="fs-2 fw-bolder">Honduras en Cifras</span>
					<p><span>Un día, Una Cifra</span></p>
				</div>
				<div class="w-100 border border-1 border-light rounded-2 bg-white text-center p-2" style="min-height: 200px">
						<span class="text-primary">Dato del Día</span>
						<p><span class="text-dark fw-bolder" style="font-size: 55pt" id="dato">75%</span></p>
						<p><span class=" text-dark" id="complemento">de la población se encuentra en pobreza</span></p>
				</div>
				<div class="w-100 mt-3">
					<div class="row d-flex justify-content-center align-items-center w-100">
						<div><i class="bi bi-sourceforge"></i> <span id="fuente"></span></div>
						<div><i class="bi bi-calendar-week"></i> <span id="periodo"></span></div>
						<div><i class="bi bi-geo-alt-fill"></i> <span id="ubicacion"></span></div>
					</div>
				
				</div>
				<div class="w-100 text-center mt-4">
					<img class="rounded rounded-5" src="imagenes/sisdehon.jpg" width="60px" height="60px">
				</div>
			</div>
			
    </div>
</body>
<script>
		$(document).ready(function() {
				// Obtener fecha actual del equipo en formato YYYY-MM-DD
				const fechaActual = new Date().toISOString().split('T')[0];
				$('#fecha-actual').text(fechaActual);

				// URL del JSON en GitHub Pages
				const url = 'https://jlopezhonduras.github.io/insumos/basesdedatos/hec.json';

				// Cargar datos
				$.getJSON(url, function(data) {
						// Filtrar datos por fecha actual
						const datosFiltrados = data.filter(item => item.fecha === fechaActual);

						// Mostrar datos
						if (datosFiltrados.length > 0) {
								datosFiltrados.forEach(item => {
									$("#fuente").append(`${item.fecha} Hla`);
										/*$('#fuente').append(`
												<div>
														<h3>Fecha: ${item.fecha}</h3>
														<p>Valor: ${item.valor}</p>
														<p>Fuente: ${item.fuente}</p>
														<p>Lugar: ${item.lugar} (${item.lugardet})</p>
														<p>Periodo: ${item.periodo}</p>
												</div>
												<hr>
										`);*/
								});
						} else {
								//$('#contenedor-datos').html('<p>No hay datos para hoy.</p>');
							$("#fuente,#periodo,#ubicacion,#complemento").html(`No Disponible`);							
							$("#dato").html("0")
						}
				}).fail(function() {
						console.error('Error al cargar el JSON');
				});
		});
</script>
</html>
