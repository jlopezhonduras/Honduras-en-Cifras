<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honduras en Cifras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #0057B7;
        }
        .subtitle {
            font-size: 16px;
            color: #333;
            margin-bottom: 20px;
        }
        .dato {
            font-size: 36px;
            font-weight: bold;
            color: #008000;
            margin: 20px 0;
        }
        .descripcion {
            font-size: 18px;
            color: #444;
        }
        .btn-compartir {
            margin-top: 20px;
            background: #0057B7;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Honduras en Cifras</div>
        <div class="subtitle">Un día, una cifra</div>
        <div class="dato">72%</div>
        <div class="descripcion">de la población tiene acceso a internet</div>
        <button class="btn-compartir">Compartir</button>
    </div>
</body>
</html>
